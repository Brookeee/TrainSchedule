<!DOCTYPE html>
<head>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <!-- JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase and Moment -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

</head>
<body>
    <header> Hop aboard the Train!</header>
        <div container>
            <br>
            <div class="card1">
                <div class="card-header text-center">
                    Current Train Schedule
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-sm text-center" id="table-display">
                <thead>
                    <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="show">
                        <td class="train"></td>
                        <td class="destination"></td>
                        <td class="freq"></td>
                        <td class="nextArriv"></td>
                        <td class="minsAway"></td>
                    </tr>
                </tbody>
            </table>
            </div>
        
        
        <br>
        <br>
        <div class="card2">
            <div class="card-header text-center">
                Add Train
            </div>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="godestination">
                </div>
                <div class="form-group">
                    <label for="timeTrain">First Train Time</label>
                    <input type="text" class="form-control" id="time-train">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (minutes)</label>
                    <input type="text" class="form-control" id="freq">
                </div>
                <button type="submit" class="btn btn-dark" id="submit">Submit</button>
            </form>
        </div>

    </div>
    <!-- Javascript Logic-->
    <script src="logic.js"></script>
</body>
</html>
